<style>
  section {
    margin-top: 1em;
    margin-bottom: 2.5em;
  }
</style>

<ion-content>
  <ion-card>
    <section>
      <ion-img src="assets/imagenes/SocialMusic.png"></ion-img>
    </section>
  </ion-card>

  <form #formulario="ngForm" (ngSubmit)="onSubmitTemplate">

    <ion-list>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email"
                  name="email"
                  pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$"
                  [(ngModel)]="usuario.email"
                  required>
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password"
                  name="password"
                  [(ngModel)]="usuario.password"
                  required>
        </ion-input>
      </ion-item>
    </ion-list>

    <ion-button expand="full" color="morado" type="submit"
                [disabled]="formulario.invalid" [routerLink]="['/tabs/home']">
      Acceder
    </ion-button>
  </form>
</ion-content>
